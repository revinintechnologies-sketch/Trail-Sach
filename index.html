<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Quiz Session</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
  }

  button {
    padding: 10px 20px;
    margin: 5px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #0056b3;
  }

  #live-wrapper {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  /* RIGHT-SIDE CHAT DRAWER */
  #chatDrawer {
    position: fixed;
    top: 0;
    right: -400px; /* hidden */
    width: 400px;
    height: 100vh;
    background: white;
    box-shadow: -3px 0 8px rgba(0,0,0,0.2);
    transition: 0.4s ease;
    z-index: 9999;
    padding: 10px;
  }

  #chatDrawer iframe {
    width: 100%;
    height: 95%;
    border: none;
  }

  #chatClose {
    background: red;
    color: white;
    width: 100%;
    margin-bottom: 10px;
  }

</style>
</head>
<body>

<!-- LIVE AREA -->
<div id="live-area" style="text-align:center;">
  <div id="live-wrapper">

    <!-- LIVE VIDEO -->
    <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/5of0crh8HsY?autoplay=1"
      frameborder="0" allowfullscreen>
    </iframe>

    <!-- LIVE CHAT VIEW (READ ONLY) -->
    <iframe 
      width="350" height="315"
      src="https://www.youtube.com/live_chat?v=5of0crh8HsY&embed_domain=revinintechnologies-sketch.github.io">
    </iframe>

  </div>

  <br>

  <!-- SLIDE CHAT BUTTON -->
  <button onclick="openChatDrawer()">Open Chat (Send Messages)</button>

</div>

<!-- QUIZ AREA -->
<div id="quiz-area" style="display:none; margin-top:20px; text-align:center;">
  <div id="quiz1" style="display:none;">
    <h3>Mid Quiz</h3>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfa0NzpZcigv_SIy1EgJ4wtcPOvK9Z7kVsS1qG977w5YnRcFg/viewform?embedded=true" width="100%" height="500"></iframe>
  </div>

  <div id="quiz2" style="display:none;">
    <h3>Final Quiz</h3>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScMO7fEn5iXcBIjp1tImtS_W7mNbCZXwlYn1fvjdDXCEe-n_g/viewform?embedded=true" width="100%" height="500"></iframe>
  </div>
</div>

<!-- CONTROL BUTTONS -->
<div style="text-align:center; margin-top:20px;">
  <button onclick="showLive()">Show Live</button>
  <button onclick="showQuiz('quiz1')">Show Mid Quiz</button>
  <button onclick="showLive()">Continue Live</button>
  <button onclick="showQuiz('quiz2')">Show Final Quiz</button>
</div>

<!-- RIGHT SIDE CHAT DRAWER -->
<div id="chatDrawer">
  <button id="chatClose" onclick="closeChatDrawer()">Close</button>
  <iframe src="https://www.youtube.com/live_chat?v=5of0crh8HsY"></iframe>
</div>

<script>
  function showLive(){
    document.getElementById('live-area').style.display = 'block';
    document.getElementById('quiz-area').style.display = 'none';
    document.getElementById('quiz1').style.display = 'none';
    document.getElementById('quiz2').style.display = 'none';
  }

  function showQuiz(quizId){
    document.getElementById('live-area').style.display = 'none';
    document.getElementById('quiz-area').style.display = 'block';
    document.getElementById('quiz1').style.display = 'none';
    document.getElementById('quiz2').style.display = 'none';
    document.getElementById(quizId).style.display = 'block';
  }

  // SLIDING CHAT FUNCTIONS
  function openChatDrawer() {
    document.getElementById("chatDrawer").style.right = "0";
  }
  function closeChatDrawer() {
    document.getElementById("chatDrawer").style.right = "-400px";
  }
</script>

</body>
</html>
