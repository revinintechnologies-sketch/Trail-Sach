<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Quiz Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    h3 {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- LIVE AREA -->
  <div id="live-area" style="text-align:center;">
    <iframe width="100%" height="400" 
    src="https://www.youtube.com/embed/8oFOMLG6BAA"
    frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- QUIZ AREA -->
  <div id="quiz-area" style="display:none; margin-top:20px; text-align:center;">
    <div id="quiz1" style="display:none;">
      <h3>Mid Quiz</h3>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfa0NzpZcigv_SIy1EgJ4wtcPOvK9Z7kVsS1qG977w5YnRcFg/viewform?embedded=true" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>
    <div id="quiz2" style="display:none;">
      <h3>Final Quiz</h3>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScMO7fEn5iXcBIjp1tImtS_W7mNbCZXwlYn1fvjdDXCEe-n_g/viewform?embedded=true" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>
  </div>

  <!-- CONTROL BUTTONS -->
  <div style="text-align:center; margin-top:20px;">
    <button onclick="showLive()">Show Live</button>
    <button onclick="showQuiz('quiz1')">Show Mid Quiz</button>
    <button onclick="showLive()">Continue Live</button>
    <button onclick="showQuiz('quiz2')">Show Final Quiz</button>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    function showLive(){
      document.getElementById('live-area').style.display = 'block';
      document.getElementById('quiz-area').style.display = 'none';
      if(document.getElementById('quiz1')) document.getElementById('quiz1').style.display = 'none';
      if(document.getElementById('quiz2')) document.getElementById('quiz2').style.display = 'none';
    }
    
    function showQuiz(quizId){
      document.getElementById('live-area').style.display = 'none';
      document.getElementById('quiz-area').style.display = 'block';
      if(document.getElementById('quiz1')) document.getElementById('quiz1').style.display = 'none';
      if(document.getElementById('quiz2')) document.getElementById('quiz2').style.display = 'none';
      var el = document.getElementById(quizId);
      if(el) el.style.display = 'block';
    }
  </script>

</body>
</html>
